

name: 'Node'

on:
  push:

jobs:
  run:

    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout 🐱‍👤'
      uses: actions/checkout@v4
    - name: 'set up de node 🐱‍🏍'
      uses: actions/setup-node@v3

      with:
      
        node-version: 18
    - name: 'install dependencies 🐱‍💻'
      run: npm ci

    - name: 'build javascript 🐱‍👓'
      run: npm run build

    - name: 'Lint code 🐱‍👤'
      run: npm run lint

    - name: 'Run tests 🐱‍'
      run: npm run test
      
    
